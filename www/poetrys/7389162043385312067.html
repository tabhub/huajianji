                <div class="content" style="padding-left: 1em;">
                    
                    <p>旻天疾威，天笃降丧。瘨我饥馑，民卒流亡。我居圉卒荒。</p>
                     
                    <p>天降罪罟，蟊贼内讧。昏椓靡共，溃溃回遹，实靖夷我邦。</p>
                     
                    <p>皋皋訿訿，曾不知其玷。兢兢业业，孔填不宁，我位孔贬。</p>
                     
                    <p>如彼岁旱，草不溃茂，如彼栖苴。我相此邦，无不溃止。</p>
                     
                    <p>维昔之富不如时，维今之疚不如兹。彼疏斯粺，胡不自替？职兄斯引。</p>
                     
                    <p>池之竭矣，不云自频。泉之竭矣，不云自中。溥斯害矣，职兄斯弘，不灾我躬。</p>
                     
                    <p>昔先王受命，有如召公，日辟国百里，今也日蹙国百里。于乎哀哉！维今之人，不尚有旧！</p>
